<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  
  
</head>
<body>
  <div class="div1">
 

    <div class="div2">
      
      <img class="img" src="images/image-qr-code.png">
      
      <p class="p1">Improve your front-end skills by building projects </p>
     
      <p class="p2">scan QR code to visit frontend Mentor and take your coding skills to the next level </p>
    
    </div>
    
  </div>
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Omar Mohamed</a>.
  </div>
</body>
</html>
